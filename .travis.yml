language: elixir
elixir: '1.4.4'

addons:
  postgresql: '9.4'

services:
  - postgresql

env:
 global:
  - MIX_ENV=test

before_script:
  - cp config/travis.exs config/test.exs
  - mix do ecto.create, ecto.migrate

script:
  - mix compile

deploy:
  provider: heroku
  api_key:
    secure: 
  app: inochut
